    <h1>DELETION Examples</h1>
    <hr>

    <script>
        let arr = [10,20,30,40,40,50];
        let pos=3;
        console.log(arr);
        for(let i=pos; i<arr.length-1; i++){
         arr[i]=arr[i+1];
        }
        arr.length=arr.length-1;
        console.log(arr);
    </script>
