<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SHORTING EXAMPLE</h1>
    <hr>

    <script>
        let a = [10,32,5,9,1,0];
        document.write(a.length);
        let i = 0;
        while(i<a.length-1){
            let j=i+1;
            while(j<a.length-1){
                if(a[i] > a[j]){
                    console.log(a[i]);
                    console.log(a[j]);
                    break;
                    a[i] = a[j];
                    a[j] = a[i];
                }
                j++;
            }
            i++;
        }

        // console.log(a);
    </script>
</body>
</html>
