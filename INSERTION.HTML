<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INSERTION EXAMPLE</h1>
   <hr>

   <script>
    let arr=[10,20,40,50,60];
    let position=2;
    let newValue=30;

    for(let i=arr.length-1; i>=0; i--){
        console.log(arr)
      if(i>=position){
        arr[i+1]=arr[i];
        if(i==position){
          arr[i]=newValue;
        }
      }
  
    }

   document.write(` ${arr} : <br/>`);
   </script>
</body>
</html>
