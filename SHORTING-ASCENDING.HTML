<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>SHORTING ASCENDING ORDER EXAMPLE</H1>
    <hr>

    <script>
        let arr=[49,10,60,7,5,2,0,1]
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);
        console.log(arr[5]);
        console.log(arr[6]);
        console.log(arr[7]);
       
        console.warn(arr.length);
        

        for(let i=0; i<arr.length; i++){
            for(let j=i+1; j<arr.length-1; j++){

                if(arr[i]>arr[j]){
                    arr[i]=arr[j];
                    break;
                }

            }
        }
        console.warn(arr); 
    </script>
</body>
</html>
