    <h1>RECUSION factorial EXAMPLES</h1>
    <hr />

    <script>
      let data = 5;
      let x = 1;

      function factorial(item, a) {
        if (item > 0) {
          factorial(item, a)
           for (let i = 0; i < item; item--) {
            a = a * item;
          };
        }
        console.log(a);
      }

      factorial(data, x);
    </script>
