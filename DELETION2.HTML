<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DELETION EXAMPLE</h1>
    <hr>

    <input type="number" id="postion" placeholder="Enter Number To Replace Number"><br><br>
    <button id="btn">Remove and Insert New Value</button><br>
    <p>10,20,30,40,40,50,60</p><br>


    <script>
        let position = document.querySelector('#postion');
        let btn = document.querySelector('#btn');
        let arr=[10,20,30,40,40,50,60];

        function removeexcistvalue(){
          
           let pos = parseInt(position.value);
           for(let i=pos; i<arr.length; i++){
              arr[i]=arr[i+1];
           }

           arr.length=arr.length;
           document.write(`${arr}`)
           
        }


    btn.onclick=removeexcistvalue;

    </script>
</body>
</html>
